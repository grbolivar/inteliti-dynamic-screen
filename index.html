<!DOCTYPE html>
<html lang="en">

<head itemscope itemtype="http://schema.org/WebSite">

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="msapplication-tap-highlight" content="no">

  <title>E-Screen Dynamic Trackers</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Project">

  <!-- Place favicon.ico in the root directory -->
  <link type="text/plain" rel="author" href="humans.txt">
  <link rel="stylesheet" href="./build.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&display=swap" rel="stylesheet">

  <!-- Libs -->
  <link href="./libs/pure-min.css" rel="stylesheet">
  <script src="./libs/moment.min.js"></script>
  <script src="./libs/moment-timezone.min.js"></script>

  <script type="text/javascript" src="./build.js"></script>

</head>

<body itemscope itemtype="http://schema.org/WebPage">

  <!-- header -->

  <header>

    <div class="pure-g">
      <div class="pure-u-6-24" id="city-logo">
        <span id="city-name">City of Sunny Isles Beach</span>
        <span id="city-acronym">SIB</span>
      </div>
      <div class="pure-u-12-24" id="screen-tittle">
        <span id="main-tittle">
          SHUTTLE SERVICE
        </span>
        <span id="main-route-stop"></span>
      </div>
      <div class="pure-u-6-24" id="time-container">
        <span id="time">
          12:24 PM
        </span>
      </div>
    </div>
  </header>

  <!-- header end -->

  <main role="main">

    <!-- workspace -->

    <section class="workspace">

      <div class="pure-g">
        <div class="pure-u-1-2" id="info">
          <div id="eta-container">
            <span id="minutes-eta">00 min</span>
            <span id="text-eta">Until Next Arrival</span>

            <span id="shuttle-close">Shuttle Service</br>is close</span>

          </div>
          <div id="unit-container">
            <span id="next-unit">
              UNIT 0000
            </span>
          </div>
          <div id="misc-container">
            <div>
              <img src="./res/images/qr.png">
              <span>
                SIB Shuttle Brochure
              </span>
            </div>
          </div>
        </div>

        <div class="pure-u-1-2" id="map-container">
          <img src="./res/images/map.png">
        </div>
      </div>

    </section>

    <!-- workspace end -->

  </main>

  <!-- footer -->

  <footer>

    <section class="weather">
      <div>
        <div id="weather0" class="weather-time">
          <span>Now</span>
          <span>
            <i class="wi wi-day-sunny"></i>
          </span>
          <span>21º</span>
        </div>
        <div id="weather1" class="weather-time">
          <span>14:00</span>
          <span>
            <i class="wi wi-night-sleet"></i>
          </span>
          <span>20º</span>
        </div>
        <div id="weather2" class="weather-time">
          <span>15:00</span>
          <span>
            <i class="wi wi-night-sleet"></i>
          </span>
          <span>19º</span>
        </div>
        <div id="weather3" class="weather-time">
          <span>16:00</span>
          <span>
            <i class="wi wi-night-sleet"></i>
          </span>
          <span>18º</span>
        </div>
        <div id="weather4" class="weather-time">
          <span>17:00</span>
          <span>
            <i class="wi wi-night-sleet"></i>
          </span>
          <span>18º</span>
        </div>
        <div id="weather5" class="weather-time">
          <span>18:00</span>
          <span>
            <i class="wi wi-night-sleet"></i>
          </span>
          <span>17º</span>
        </div>
      </div>
    </section>

    <img id="Logo_Dynamic_BN" src="./res/images/Logo_Dynamic_BN.png"
      srcset="./res/images/Logo_Dynamic_BN.png 1x, ./res/images/Logo_Dynamic_BN@2x.png 2x">

  </footer>

</body>

<script>
  const l = console.log; //shortcut

  initApp()
</script>

</html>
